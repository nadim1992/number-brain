                    <td id="3_1" class="dropzone" data-num=""></td>
                    <td id="4_1" class="dropzone" data-num=""></td>
                    <td class="sum" id="hor_1_sum"></td>
                </tr>
                <tr>
                    <td id="1_2" class="dropzone" data-num=""></td>

                        <span role="button" id="okey">&#x2713;</span>
